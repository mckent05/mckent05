<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

   <h1 id="title">freeCodeCamp Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve the platform</p>
   <form id="survey-form" action="">
     <label for="name">Name</label>
     <input id="name" type="name" placeholder="Enter your name" >
     <br>
     <label for="email">Email</label>
     <input type="email" id="email" placeholder="Please Enter your Email">
     <br>
     <label id="number">Age (optional)</label>
     <input type="number" id="number" placeholder="Age">
     <br>
     <label for="dropdown">Which option best describes your current role?</label>
     <select name="dropdown" id="dropdown">
       <option value="Select current role">Select current role</option>
       <option value="Student">Student</option>
       <option value="Full Time Job">Full Time Job</option>
       <option value="Full Time Learner">Full Time Learner</option>
    </select>
     <br>
     <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
     <input type="radio" id="radio" name="radio" value="Defnitely">Definitely
     <input type="radio" id="radio" name="radio" value="Maybe">Maybe
     <input type="radio" id="radio" name="radio" value="Not Sure">Not Sure
     <br>
    <label for="check">What would you like to see improved? (Check all that apply)</label>
     <input type="checkbox" id="check" name="check" value="Front-end Projects">Front-end Projects
     <br>
     <input type="checkbox" id="check" name="check" value="Back-end Projects">Back-end Projects
     <br>
     <input type="checkbox" id="check" name="check" value="Data Visualization">Data Visualization
     <br>
     <input type="checkbox" id="check" name="check" value="Challenges">Challenges
     <br>
     <label for="textarea">Any Comment or Suggestion </label>    
     <br>
    <textarea rows="4" cols="50" name="comment" form="usrform">
     Enter your comment or Suggestion..</textarea>
     <br>
     <button>Submit</button>

    
     
   </form>


  
    <script  src="js/index.js"></script>
  </body>
</html>
